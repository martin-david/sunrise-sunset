<mat-form-field>
  <mat-label>Country</mat-label>
  <input
    type="text"
    matInput
    [formControl]="countryControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCountry">
    @for (country of filteredOptions$ | async; track country) {
    <mat-option [value]="country">{{ country.name }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
